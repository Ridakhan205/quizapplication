<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


/* Body Styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #eaeaea; /* Light gray background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('static/360_F_323124237_SfGqpttZqU2mrMm61VPSWA2tKvc95l9O (1).jpg');
    background-size: cover;
 }

/* Result Dashboard Container */
.result-dashboard {
    background: linear-gradient(135deg, #ffffff, #f9f9f9); /* Subtle gradient background */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 90%;
    max-width: 400px;
}

/* Heading Style */
.result-dashboard h1 {
    font-size: 2.5em;
    color: #333;
    margin-bottom: 20px;
    font-weight: 600;
    letter-spacing: 1px;
}

/* Score Text Style */
.result-dashboard p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 20px;
}

.result-dashboard .score {
    color: #4caf50; /* Green for score */
    font-weight: 700;
    font-size: 1.5em;
}

.result-dashboard .total {
    color: #888; /* Muted color for total */
}

/* Button Style */
.retry-button {
    background: linear-gradient(90deg, #6a11cb, #2575fc); /* Vibrant blue */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.retry-button:hover {
    background-color: #1a5ed9; /* Darker blue on hover */
    transform: translateY(-3px); /* Slight lift on hover */
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

.retry-button:active {
    transform: translateY(0); /* Remove lift on click */
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <div class="result-dashboard">
        <h1>Quiz Result</h1>
        <p>Your Score: <span class="score">{{ score }}</span> / <span class="total">{{ total }}</span></p>
        <button class="retry-button" onclick="window.location.href='/'">Retry Quiz</button>
        
    </div>
</body>
</html>
